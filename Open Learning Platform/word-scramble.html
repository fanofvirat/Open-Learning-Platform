<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #84BCDA;
      padding: 50px;
      text-align: center;
    }

    .game-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #067BC2;
      margin-bottom: 30px;
    }

    #scrambled-word {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #067BC2;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #067BC2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #055a8c;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }

    .back-home1 {
      margin-top: 40px;
    }

    .back-home1 a {
      display: inline-block;
      background-color: #067BC2;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .back-home1 a:hover {
      background-color: #055a8c;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h1>üî§ Word Scramble Game</h1>
    <p>Unscramble the word shown below!</p>
    <div id="scrambled-word">_ _ _ _</div>
    <input type="text" id="user-input" placeholder="Your guess here">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="newWord()">Next Word</button>
    <div id="message"></div>
  </div>

  <div class="back-home1">
    <a href="mindgames.html"><i class="fas fa-arrow-left"></i> Back to Mind Games</a>
  </div>

  <script>
    const words = ["elephant", "giraffe", "school", "pencil", "teacher", "science", "language", "planet", "jungle", "library"];
    let currentWord = "";

    function scramble(word) {
      return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function newWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("scrambled-word").textContent = scramble(currentWord);
      document.getElementById("user-input").value = "";
      document.getElementById("message").textContent = "";
    }

    function checkAnswer() {
      const guess = document.getElementById("user-input").value.trim().toLowerCase();
      if (guess === currentWord) {
        document.getElementById("message").textContent = "üéâ Correct!";
      } else {
        document.getElementById("message").textContent = "‚ùå Try again!";
      }
    }

    // Load first word
    newWord();
  </script>

</body>
</html>
